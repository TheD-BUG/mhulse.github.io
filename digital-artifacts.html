<p>This was my first introduction to <a href="http://en.wikipedia.org/wiki/Macintosh">Macs</a> (<a href="http://en.wikipedia.org/wiki/History_of_Mac_OS#Mac_OS_7.6">OS 7.6-ish</a>), <a href="http://groups.csail.mit.edu/mac/users/bob/clarisworks.php">ClarisWorks</a> &amp; an <em>early</em> version of <a href="http://en.wikipedia.org/wiki/Adobe_Photoshop">Photoshop</a>.</p>

<p>From what I can remember, all three (especially “Megan”) were created using just (or, mostly) the <a href="http://www.schools.ash.org.au/revesby/cwtls.html">pencil</a> <a href="http://www.hongkiat.com/blog/evolution-of-photoshop/">tool</a>.</p>
