	<script>
		
		(function(window) {
			
			'use strict';
			
			var $ = Sizzle;
			var w = window.innerWidth;
			var h = window.innerHeight;
			var canvii;
			var contexts = [];
			var fps = 15;
			var p;
			var now;
			var then = Date.now();
			var interval = (1000 / fps);
			var delta;
			var chars = ['▀', '▁', '▂', '▃', '▄', '▅', '▆', '▇', '█', '▉', '▊', '▋', '▌', '▍', '▎', '▏', '▐', '░', '▒', '▓', '▔', '▕', '▖', '▗', '▘', '▙', '▚', '▛', '▜', '▝', '▞', '▟', '─', '━', '│', '┃', '┄', '┅', '┆', '┇', '┈', '┉', '┊', '┋', '┌', '┍', '┎', '┏', '┐', '┑', '┒', '┓', '└', '┕', '┖', '┗', '┘', '┙', '┚', '┛', '├', '┝', '┞', '┟', '┠', '┡', '┢', '┣', '┤', '┥', '┦', '┧', '┨', '┩', '┪', '┫', '┬', '┭', '┮', '┯', '┰', '┱', '┲', '┳', '┴', '┵', '┶', '┷', '┸', '┹', '┺', '┻', '┼', '┽', '┾', '┿', '╀', '╁', '╂', '╃', '╄', '╅', '╆', '╇', '╈', '╉', '╊', '╋', '╌', '╍', '╎', '╏', '═', '║', '╒', '╓', '╔', '╕', '╖', '╗', '╘', '╙', '╚', '╛', '╜', '╝', '╞', '╟', '╠', '╡', '╢', '╣', '╤', '╥', '╦', '╧', '╨', '╩', '╪', '╫', '╬', '╭', '╮', '╯', '╰', '╱', '╲', '╳', '╴', '╵', '╶', '╷', '╸', '╹', '╺', '╻', '╼', '╽', '╾', '╿'];
			var l = chars.length;
			
			window.requestAnimationFrame = (function () {
				return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || function (callback) {
					window.setTimeout(callback, 1000 / 60);
				};
			})();
			
			var sizer = function(canvas) {
				
				canvas.width = w;
				canvas.height = h;
				
			};
			
			var draw = function(context, iterator) {
				
				var x = (.5 + (Math.random() * w) | 0);
				var y = (.5 + (Math.random() * h) | 0);
				var char = chars[Math.floor(Math.random() * l)];
				var font = ((Math.random() * 100) + 'px monospace');
				var fill = '#fff';
				var alpha = (Math.random() * 1);
				var rotation = (Math.random() * 1);
				var coords = { top: y, right: (x + Math.ceil(context.measureText(char).width)), bottom: (y + parseInt(font)), left: x };
				
				context.fillStyle = fill;
				context.font = font;
				context.fillText(char, x, y);
				context.globalAlpha = alpha;
				context.rotate(rotation);
				
			};
			
			var loop = function(contexts) {
				
				//console.log(contexts)
				
				window.requestAnimationFrame(function() {
					
					loop(contexts);
					
				});
				
				now = Date.now();
				delta = now - then;
				
				if (delta > interval) {
					
					then = now - (delta % interval);
					
					_.each(contexts, function(context, iterator) {
						
						draw(context, iterator);
						
					});
					
				}
				
			};
			
			window.addEventListener('load', function() {
				
				canvii = $('canvas');
				
				_.each(canvii, function(canvas) {
					
					sizer(canvas);
					
					contexts.push(canvas.getContext('2d'));
					
				});
				
				loop(contexts);
				
			});
			
		})(window);
		
		(function() {
			
			'use strict';
			
			var $ = Sizzle;
			var min_x = 0;
			var max_x = window.innerWidth;
			var min_y = 0;
			var max_y = window.innerHeight;
			var filled_areas = new Array();
			
			window.addEventListener('load', function() {
				
				_.each($('h3'), function(word) {
					var rand_x=0;
					var rand_y=0;
					var area;
					
					console.log(word.offsetWidth, word.offsetHeight)
					
					do {
						rand_x = Math.round(min_x + ((max_x - min_x)*(Math.random() % 1)));
						rand_y = Math.round(min_y + ((max_y - min_y)*(Math.random() % 1)));
						area = {x: rand_x, y: rand_y, width: word.offsetWidth, height: word.offsetHeight};
					} while(check_overlap(area));
					
					filled_areas.push(area);
					
					word.style.left = rand_x + 'px';
					word.style.top = rand_y + 'px';
					
				});
				
			});
			
			function check_overlap(area) {
				for (var i = 0; i < filled_areas.length; i++) {
					
					var check_area = filled_areas[i];
					
					var bottom1 = area.y + area.height;
					var bottom2 = check_area.y + check_area.height;
					var top1 = area.y;
					var top2 = check_area.y;
					var left1 = area.x;
					var left2 = check_area.x;
					var right1 = area.x + area.width;
					var right2 = check_area.x + check_area.width;
					if (bottom1 < top2 || top1 > bottom2 || right1 < left2 || left1 > right2) {
						continue;
					}
					return true;
				}
				return false;
			}
			
		})();
