---
layout: default
---

<h1>Category</h1>

{% unless page.content == '' %}
	<p>{{ page.content }}</p>
{% endunless %}

<ul>
	{% for post in site.categories.[page.type] %}
		<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
	{% endfor %}
</ul>
