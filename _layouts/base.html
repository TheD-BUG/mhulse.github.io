---
layout: default
---

<h1></h1>

{% for post in site.posts %}
	
	<article itemscope itemtype="http://schema.org/Article">
		
		{% include header.html item=post %}
		
		{% if post.image1 %}
			
			<figure>
				
				<a href="{{ site.url }}{{ post.url }}"><img src="{{ site.uploads }}/{{ post.image1.src }}"></a>
				
			</figure>
			
		{% endif %}
		
		<p class="more">
			<a class="social fa-stack fa-lg" href="{{ site.url }}{{ post.url }}">
				<i class="fa fa-circle fa-stack-2x" aria-hidden="true"></i><i class="fa fa-plus fa-stack-1x fa-inverse" aria-hidden="true"></i>
				<span class="off">Read more</span>
			</a>
		</p>
		
	</article>
	
	{% if forloop.last %}{% else %}<hr>{% endif %}
	
{% endfor %}
