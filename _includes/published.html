	{% assign obj = post %}
	
{% else if page %}

	<a href="{{ site.url }}/archive/#{{ obj.date | date: '%b-%Y' | downcase }}"><time datetime="{{ obj.date | date: '%Y-%m-%dT%H:%M:%SZ' }}" pubdate itemprop="datePublished">{% include date.html %}</time></a>
	
{% endif %}
