{% if post %}
	
	{% assign page = post %}
	
{% endif %}

{% if page %}
	
	<header>
		
		<hgroup>
			<h3 class="label">{% include published.html %}</h3>
			{% if page.title %}<h1 class="h2" itemprop="headline"><a href="{{ site.url }}{{ page.url }}">{{ page.title }}</a></h1>{% endif %}
			{% if page.deck %}<h2 class="sh4">{{ page.deck }}</h2>{% endif %}
		</hgroup>
		
	</header>
	
{% endif %}
