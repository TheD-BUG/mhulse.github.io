<header>
	
	<hgroup>
		<h3 class="label">{% include published.html %}</h3>
		{% if paginator %}
			<h1 class="h2" itemprop="headline"><a href="{{ site.url }}{{ page.url | remove_first: "/" }}">{{ page.title }}</a></h1>
		{% else %}
			<h1 itemprop="headline">{{ page.title }}</h1>
		{% endif %}
		{% if page.deck %}
			{% if paginator %}
				<h2 class="sh4">{{ page.deck }}</h2>
			{% else %}
				<h2 class="sh2">{{ page.deck }}</h2>
			{% endif %}
		{% endif %}
	</hgroup>
	
</header>
