<h1 class="x6 external">
	<a href="{{ page.external_url }}"{% if page.external_site %} title="Visit {{ page.title }} on {{ page.external_site }}."{% endif %} target="_blank" rel="nofollow">
		<time datetime="{{ page.date | date: '%Y-%m-%dT%H:%M:%SZ' }}" pubdate itemprop="datePublished">{% include date.html %}</time>
		{{ page.title }}
		{% if page.deck %}
			<span>{{ page.deck }}</span>
		{% endif %}
	</a>
</h1>
