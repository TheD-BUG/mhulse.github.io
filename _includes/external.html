<h1 class="x6 external">
	<a{% if page.external_site %} title="Click to visit {{ page.external_site }}"{% endif %} href="{{ page.external_url }}" target="_blank" rel="nofollow">
		<time datetime="{{ page.date | date: '%Y-%m-%dT%H:%M:%SZ' }}" pubdate itemprop="datePublished">{% include date.html %}</time>
		{{ page.title }}
		{% if page.deck %}
			<span>{{ page.deck }}</span>
		{% endif %}
	</a>
</h1>
